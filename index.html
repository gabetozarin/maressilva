    <script>
        // Long, smooth lens-glare trail with slow, satisfying physics
        const TRAIL_LENGTH = 18; // increase for a longer tail
        let headX = 50, headY = 50;
        let targetX = 50, targetY = 50;
        const trail = Array.from({ length: TRAIL_LENGTH }, () => ({ x: 50, y: 50 }));

        function setTrailVars() {
            for (let i = 0; i < Math.min(TRAIL_LENGTH, 8); i++) {
                const p = trail[i];
                document.body.style.setProperty(`--t${i}x`, `${p.x}%`);
                document.body.style.setProperty(`--t${i}y`, `${p.y}%`);
            }
        }

        document.addEventListener('mousemove', (e) => {
            targetX = (e.clientX / window.innerWidth) * 100;
            targetY = (e.clientY / window.innerHeight) * 100;
        });

        window.addEventListener('touchmove', (e) => {
            const t = e.touches && e.touches[0];
            if (!t) return;
            targetX = (t.clientX / window.innerWidth) * 100;
            targetY = (t.clientY / window.innerHeight) * 100;
        }, { passive: true });

        function animate() {
            const ease = 0.03; // slower = longer, more cinematic trail
            headX += (targetX - headX) * ease;
            headY += (targetY - headY) * ease;

            // add the new head to the front and trim
            trail.unshift({ x: headX, y: headY });
            if (trail.length > TRAIL_LENGTH) trail.pop();

            setTrailVars();
            requestAnimationFrame(animate);
        }

        setTrailVars();
        animate();
    </script>
