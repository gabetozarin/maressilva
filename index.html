    <script>
        // Initialize GSAP timeline
        try {
            gsap.registerPlugin();

            // Animate elements on page load
            gsap.timeline({ defaults: { ease: "power3.out" } })
                .from(".lang-switch", { opacity: 0, y: -20, duration: 0.8 })
                .from("h1", { opacity: 0, y: 30, duration: 1 }, "-=0.5")

                .from(".contact", { opacity: 0, y: 20, duration: 0.8 }, "-=0.5");
        } catch (e) {
            console.log('GSAP not available, skipping animations');
        }

        // Dynamic sun glare effect
        let rafId = null;
        document.addEventListener('mousemove', (e) => {
            if (rafId) return;
            rafId = requestAnimationFrame(() => {
                const x = (e.clientX / window.innerWidth) * 100;
                const y = (e.clientY / window.innerHeight) * 100;
                document.body.style.setProperty('--sun-x', `${x}%`);
                document.body.style.setProperty('--sun-y', `${y}%`);
                rafId = null;
            });
        });
    </script>
