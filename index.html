    <script>
        // Smooth, delayed cursor-following gradient with realistic physics
        let currentX = 50;
        let currentY = 50;
        let targetX = 50;
        let targetY = 50;
        
        document.addEventListener('mousemove', (e) => {
            targetX = (e.clientX / window.innerWidth) * 100;
            targetY = (e.clientY / window.innerHeight) * 100;
        });
        
        function animate() {
            // Smooth interpolation (lerp) with slow easing - creates satisfying lag
            const ease = 0.05; // Lower = slower, more dreamy movement
            currentX += (targetX - currentX) * ease;
            currentY += (targetY - currentY) * ease;
            
            document.body.style.setProperty('--gradient-x', `${currentX}%`);
            document.body.style.setProperty('--gradient-y', `${currentY}%`);
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
